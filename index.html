<!DOCTYPE html>
<html>
<head>
    <title>Chat with GPT-3.5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        #chatbox {
            width: 80%;
            height: 400px;
            border: 1px solid #000;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        #input {
            width: 80%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="chatbox"></div>
    <input id="input" type="text" placeholder="Ask something...">
    <button id="send">Send</button>
    <button id="clear">Clear Database</button>
    <script src="script.js"></script>
</body>
</html>
